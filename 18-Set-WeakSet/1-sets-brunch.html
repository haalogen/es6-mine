<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>
<body>
<script>

// "brunch" = breakfast + lunch = поздний завтрак
const brunch = new Set()
// As people start coming in
brunch.add('Wes')
brunch.add('Simone')
brunch.add('Sarah')
// Ready to open!
const line = brunch.values()

console.log(line.next().value)
console.log(line.next().value)

// More people came
brunch.add('Heather')
brunch.add('Snickers')
console.log(line.next().value)


</script>
</body>
</html>
