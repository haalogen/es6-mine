<script>

const person = { name: 'Stan', age: 100 }
// new Proxy(

// handler // Object with all operations I wish to rewrite
// )

  // Trap for "get()"
  get(target, name) {
    console.log('Someone is asking for ', target, name)
    return new String(target[name]).toUpperCase()
  },
  set(target, name, value) {
    if (typeof value === 'string') {
      target[name] = value.trim().toUpperCase() + ' âœ‚'
    }
  }

})

</script>
