<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>

const safeHandler = {
  set(target, name, value) {
    const likeKey = Object.keys(target).find((key) => key.toLowerCase() === name.toLowerCase())
    // They are trying to set a new property and there's a "likeKey"
    if (!(name in target) && likeKey) {
      throw new Error(`Oops! Looks like we have a(n) "${name}" property but with the case of "${likeKey}".`)
    }
    // Otherwise, set the value
    target[name] = value
  }
}

const safety = new Proxy({ id: 100 }, safeHandler)

safety.ID = 200

</script>
</body>
</html>
