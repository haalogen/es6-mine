<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>

const phoneHandler = {
  get(target, name) {
    // Format phone number before returning the value
    return target[name].replace(/(\d{1})(\d{3})(\d{3})(\d{2})(\d{2})/, '+$1($2)$3-$4-$5')
  },
  set(target, name, value) {
    // Clean input value before saving
    target[name] = value
      .match(/[0-9]/g) // Take out only digits
      .join('')
  }
}

const phoneNumbers = new Proxy({}, phoneHandler)

</script>
</body>
</html>
